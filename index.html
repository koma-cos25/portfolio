<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-x-hidden">

    <nav class="fixed top-0 left-0 right-0 bg-orange-500 shadow-md p-4 z-50 text-white">
        <div class="container mx-auto flex flex-col items-center">
            <h1 class="text-2xl font-bold mb-2">Portfolio Site</h1>
            <div class="flex justify-center space-x-4">
                <button onclick="showSection('main')" class="nav-button">Main</button>
                <button onclick="showSection('profile')" class="nav-button">Profile</button>
                <button onclick="showSection('work')" class="nav-button">Work</button>
                <button onclick="showSection('hobby')" class="nav-button">Hobby</button>
            </div>
        </div>
    </nav>
    <section id="main" class="section-container bg-white text-gray-800">
        <div class="text-center p-8">
             <img src="images/pro.jpg" alt="プロフィール画像" class="profile-image">
            <h1 class="text-5xl font-extrabold mb-4 drop-shadow-md"></h1>
            <p class="text-xl font-light"></p>
        </div>
    </section>

    <section id="profile" class="section-container bg-white hidden">
        <div class="flex flex-col md:flex-row items-center md:items-start max-w-4xl w-full space-y-8 md:space-y-0 md:space-x-8 p-4">
            <div class="flex-shrink-0 w-full md:w-1/3 flex justify-center">
                <img id="profile-image" src="images/main.jpg" alt="プロフィール写真" class="w-full h-auto max-h-96 rounded-lg shadow-md object-cover">
            </div>
            <div class="flex-grow text-gray-700 md:w-2/3">
                <h2 class="text-4xl font-bold mb-4 text-indigo-700">自己紹介</h2>
                <p class="text-lg leading-relaxed mb-4">
                    閲覧いただきありがとうございます！ 趣味は写真と美味しいものを食べること！特に瓦そばと甘いものが好きです。
                </p>
                <p class="text-lg leading-relaxed">
                    このポートフォリオでは、私のこれまでの活動や趣味を紹介しています。どうぞゆっくり見ていってください！
                </p>
            </div>
        </div>
    </section>

    
    <section id="work" class="section-container bg-white text-gray-800 hidden">
        <div class="max-w-5xl w-full text-center p+1">
            <h2 class="text-4xl font-bold mb-8 text-green-700"></h2>
            <div class="relative w-full max-w-3xl mx-auto overflow-hidden">
                <img id="work-slider-image"  alt="作品写真" class="w-full h-96 object-contain transition-opacity duration-500 ease-in-out">
                <div class="absolute inset-0 flex items-center justify-between p-4">
                    <button onclick="changeSlide('work', -1)" class="slider-button">◀</button>
                    <button onclick="changeSlide('work', 1)" class="slider-button">▶</button>
                </div>
            </div>
            <p id="work-image-caption" class="mt-4 text-gray-600 text-lg">Work 1</p>
        </div>
    </section>

    <section id="hobby" class="section-container bg-white text-gray-800 hidden">
        <div class="max-w-5xl w-full text-center p+1">
            <h2 class="text-4xl font-bold mb-8 text-purple-700"></h2>
            <div class="relative w-full max-w-xl mx-auto overflow-hidden">
                <img id="hobby-slider-image"  alt="趣味写真" class="w-full h-96 object-cover transition-opacity duration-500 ease-in-out">
                <div class="absolute inset-0 flex items-center justify-between p-4">
                    <button onclick="changeSlide('hobby', -1)" class="slider-button">◀</button>
                    <button onclick="changeSlide('hobby', 1)" class="slider-button">▶</button>
                </div>
            </div>
            <p id="hobby-image-caption" class="mt-4 text-gray-600 text-lg">Hobby 1</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
